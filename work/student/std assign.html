<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Assignments - EduGradeAI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding-top: 80px;
        }

        .assignment-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 60%;
            max-width: 800px;
            text-align: center;
        }

        .assignment-container h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .assignment-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .assignment-form label {
            text-align: left;
            font-weight: bold;
        }

        .assignment-form select, .assignment-form input, .assignment-form button {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        .assignment-list {
            display: none;
            text-align: left;
            margin-top: 10px;
        }

        .assignment-list ul {
            list-style: none;
            padding: 0;
        }

        .assignment-list li {
            padding: 8px;
            background: #ecf0f1;
            margin: 5px 0;
            border-radius: 5px;
        }

        .submit-btn {
            background: #1abc9c;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        .submit-btn:hover {
            background: #16a085;
        }

        .message {
            display: none;
            margin-top: 20px;
            color: green;
            font-weight: bold;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #2c3e50;
            padding: 15px 50px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar .logo {
            font-size: 22px;
            color: white;
            font-weight: bold;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            align-items: center;
        }

        .navbar ul li {
            margin: 0 15px;
            position: relative;
        }

        .navbar ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            padding: 8px 12px;
            transition: 0.3s ease-in-out;
        }

        .navbar ul li a:hover {
            background: #1abc9c;
            border-radius: 5px;
        }

        /* Search Bar */
        .search-bar {
            background: white;
            border: 1px solid #ccc;
            padding: 6px 10px;
            border-radius: 5px;
            outline: none;
            width: 150px;
        }

        /* Notifications */
        .notifications {
            font-size: 20px;
            color: white;
            cursor: pointer;
        }

        /* User Profile Dropdown */
        .profile {
            position: relative;
            display: inline-block;
        }

        .profile img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            right: 0;
            background: white;
            width: 150px;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .dropdown-menu a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: black;
        }

        .dropdown-menu a:hover {
            background: #f0f0f0;
        }

        /* Dark Mode Toggle */
        .dark-mode {
            background: #121212;
            color: white;
        }

        .dark-mode .navbar {
            background: #1e1e1e;
        }

        /* Mobile Menu */
        .menu-icon {
            display: none;
            font-size: 25px;
            color: white;
            cursor: pointer;
        }

        @media screen and (max-width: 768px) {
            .menu-icon {
                display: block;
            }

            .navbar ul {
                display: none;
                flex-direction: column;
                background: #2c3e50;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                padding: 10px 0;
            }

            .navbar ul.active {
                display: flex;
            }

            .navbar ul li {
                margin: 10px 0;
                text-align: center;
            }
        }

        /* Hero Section */
        .hero {
            width: 100%;
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.7)), url('https://source.unsplash.com/1600x900/?education,technology');
            background-size: cover;
            background-position: center;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            transition: 0.3s ease;
        }

        .hero h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .stats {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .stat-box {
            background: rgba(174, 171, 171, 0.2);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            min-width: 200px;
        }

        .stat-box h2 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .upload-btn {
            margin-top: 20px;
            background: #1abc9c;
            color: white;
            padding: 12px 20px;
            border: none;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .upload-btn:hover {
            background: #16a085;
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">EduGradeAI</div>

        <span class="menu-icon" onclick="toggleMenu()">â˜°</span>

        <ul id="menu">
            <li><input type="text" class="search-bar" placeholder="Search..."></li>
            <li><a href="#">Home</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Assignments</a></li>
            <li><a href="#">Contact</a></li>
            <li class="notifications">ðŸ””</li>
            <li class="dark-mode-toggle" onclick="toggleDarkMode()">ðŸŒ™</li>
            <li class="profile">
                <img src="https://via.placeholder.com/30" alt="User">
                <div class="dropdown-menu">
                    <a href="#">Settings</a>
                    <a href="#">Logout</a>
                </div>
            </li>
        </ul>
    </nav>

    </style>
</head>
<body>
    <div class="assignment-container">
        <h2>Student Assignments</h2>
        <form class="assignment-form">
            <label for="subject">Select Subject</label>
            <select id="subject" onchange="showAssignments()">
                <option value="">Choose a Subject</option>
                <option value="math">Mathematics</option>
                <option value="science">Science</option>
                <option value="history">History</option>
            </select>

            <div class="assignment-list" id="assignment-list">
                <h3>Assignments</h3>
                <ul>
                    <li>Assignment 1</li>
                    <li>Assignment 2</li>
                    <li>Assignment 3</li>
                </ul>
            </div>

            <label for="assignment-upload">Upload Assignment</label>
            <input type="file" id="assignment-upload">

            <button type="button" class="submit-btn" onclick="submitResponse()">Submit</button>
        </form>

        <div class="message" id="response-message">Your response has been submitted!</div>
    </div>

    <script>
        function showAssignments() {
            var subject = document.getElementById("subject").value;
            var assignmentList = document.getElementById("assignment-list");
            if (subject) {
                assignmentList.style.display = "block";
            } else {
                assignmentList.style.display = "none";
            }
        }

        function submitResponse() {
            document.getElementById("response-message").style.display = "block";
        }
    </script>
</body>
</html>
