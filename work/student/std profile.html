<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile - EduGradeAI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding-top: 80px;
        }

        .profile-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 60%;
            max-width: 800px;
            text-align: center;
        }

        .profile-container h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .profile-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .profile-form label {
            text-align: left;
            font-weight: bold;
        }

        .profile-form input, .profile-form select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        .profile-form button {
            margin-top: 15px;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .save-btn {
            background: #1abc9c;
            color: white;
        }

        .save-btn:hover {
            background: #16a085;
        }

        .reset-btn {
            background: #e74c3c;
            color: white;
        }

        .reset-btn:hover {
            background: #c0392b;
        }

        .back-btn {
            display: block;
            margin-top: 20px;
            padding: 10px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        .back-btn:hover {
            background: #2980b9;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #2c3e50;
            padding: 15px 50px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar .logo {
            font-size: 22px;
            color: white;
            font-weight: bold;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            align-items: center;
        }

        .navbar ul li {
            margin: 0 15px;
            position: relative;
        }

        .navbar ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            padding: 8px 12px;
            transition: 0.3s ease-in-out;
        }

        .navbar ul li a:hover {
            background: #1abc9c;
            border-radius: 5px;
        }

        /* Search Bar */
        .search-bar {
            background: white;
            border: 1px solid #ccc;
            padding: 6px 10px;
            border-radius: 5px;
            outline: none;
            width: 150px;
        }

        /* Notifications */
        .notifications {
            font-size: 20px;
            color: white;
            cursor: pointer;
        }

        /* User Profile Dropdown */
        .profile {
            position: relative;
            display: inline-block;
        }

        .profile img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            right: 0;
            background: white;
            width: 150px;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .dropdown-menu a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: black;
        }

        .dropdown-menu a:hover {
            background: #f0f0f0;
        }

        /* Dark Mode Toggle */
        .dark-mode {
            background: #121212;
            color: white;
        }

        .dark-mode .navbar {
            background: #1e1e1e;
        }

        /* Mobile Menu */
        .menu-icon {
            display: none;
            font-size: 25px;
            color: white;
            cursor: pointer;
        }

        @media screen and (max-width: 768px) {
            .menu-icon {
                display: block;
            }

            .navbar ul {
                display: none;
                flex-direction: column;
                background: #2c3e50;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                padding: 10px 0;
            }

            .navbar ul.active {
                display: flex;
            }

            .navbar ul li {
                margin: 10px 0;
                text-align: center;
            }
        }

        /* Hero Section */
        .hero {
            width: 100%;
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.7)), url('https://source.unsplash.com/1600x900/?education,technology');
            background-size: cover;
            background-position: center;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            transition: 0.3s ease;
        }

        .hero h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .stats {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .stat-box {
            background: rgba(174, 171, 171, 0.2);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            min-width: 200px;
        }

        .stat-box h2 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .upload-btn {
            margin-top: 20px;
            background: #1abc9c;
            color: white;
            padding: 12px 20px;
            border: none;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .upload-btn:hover {
            background: #16a085;
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">EduGradeAI</div>

        <span class="menu-icon" onclick="toggleMenu()">â˜°</span>

        <ul id="menu">
            <li><input type="text" class="search-bar" placeholder="Search..."></li>
            <li><a href="#">Home</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="assign.html">Assignments</a></li>
            <li><a href="#">Contact</a></li>
            <li class="notifications">ðŸ””</li>
            <li class="dark-mode-toggle" onclick="toggleDarkMode()">ðŸŒ™</li>
            <li class="profile">
                <img src="https://via.placeholder.com/30" alt="User">
                <div class="dropdown-menu">
                    <a href="#">Settings</a>
                    <a href="#">Logout</a>
                </div>
            </li>
        </ul>
    </nav>

                
    </style>
</head>
<body>
    <div class="profile-container">
        <h2>Student Profile</h2>
        <form class="profile-form">
            <label for="name">Student Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="reg_no">Registration Number</label>
            <input type="text" id="reg_no" placeholder="Enter your registration number" required>

            <label for="college">College Name</label>
            <input type="text" id="college" placeholder="Enter your college name" required>

            <label for="department">Department</label>
            <select id="department" required>
                <option value="">Select Department</option>
                <option value="CSE">Computer Science and Engineering</option>
                <option value="ECE">Electronics and Communication Engineering</option>
                <option value="EEE">Electrical and Electronics Engineering</option>
                <option value="MECH">Mechanical Engineering</option>
                <option value="CIVIL">Civil Engineering</option>
            </select>

            <label for="year_sem">Year / Semester</label>
            <select id="year_sem" required>
                <option value="">Select Year/Semester</option>
                <option value="1-1">1st Year - 1st Semester</option>
                <option value="1-2">1st Year - 2nd Semester</option>
                <option value="2-1">2nd Year - 1st Semester</option>
                <option value="2-2">2nd Year - 2nd Semester</option>
                <option value="3-1">3rd Year - 1st Semester</option>
                <option value="3-2">3rd Year - 2nd Semester</option>
                <option value="4-1">4th Year - 1st Semester</option>
                <option value="4-2">4th Year - 2nd Semester</option>
            </select>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <button type="submit" class="save-btn">Save</button>
            <button type="reset" class="reset-btn">Reset</button>
        </form>

        <a href="index.html" class="back-btn">Back to Dashboard</a>
    </div>
</body>
</html>
