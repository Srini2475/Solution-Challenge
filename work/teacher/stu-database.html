          * {

        /* Navbar Styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #2c3e50;
            padding: 15px 50px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar .logo {
            font-size: 22px;
            color: white;
            font-weight: bold;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            align-items: center;
        }

        .navbar ul li {
            margin: 0 15px;
            position: relative;
        }

        .navbar ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            padding: 8px 12px;
            transition: 0.3s ease-in-out;
        }

        .navbar ul li a:hover {
            background: #1abc9c;
            border-radius: 5px;
        }

        /* Search Bar */
        .search-bar {
            background: white;
            border: none;
            padding: 6px 10px;
            border-radius: 5px;
        }

        /* Notifications */
        .notifications {
            font-size: 20px;
            color: white;
            cursor: pointer;
        }

        /* User Profile Dropdown */
        .profile {
            position: relative;
            display: inline-block;
        }

        .profile img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            right: 0;
            background: white;
            width: 150px;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .dropdown-menu a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: black;
        }

        .dropdown-menu a:hover {
            background: #f0f0f0;
        }

        .profile:hover .dropdown-menu {
            display: block;
        }

        /* Dark Mode Toggle */
        .dark-mode-toggle {
            cursor: pointer;
            color: white;
            font-size: 18px;
        }

        /* Mobile Menu */
        .menu-icon {
            display: none;
            font-size: 25px;
            color: white;
            cursor: pointer;
        }

        /* Hero Section */
        .hero {
            width: 100%;

            display: flex;
            flex-direction: column;

            align-items: center;

            padding: 20px;
            transition: 0.3s ease;
        }

        .hero p {

        }

            justify-content: center;
        }

        .stat-box {
            background: rgba(174, 171, 171, 0.2);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            min-width: 200px;
        }

        .stat-box h2 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .upload-btn {
            margin-top: 20px;

            border: none;
            font-size: 18px;
            border-radius: 5px;

<body>
    

    <div class="container">
        <h2>Department List</h2>
    
        <ul id="departmentList">
            <!-- Departments will be listed here -->
        </ul>
    
        <input type="text" id="newDepartment" placeholder="Enter Department Name">
        <button onclick="addDepartment()">Add Department</button>
    
        <div id="uploadSection">
            <h3 id="selectedDepartment"></h3>
            <input type="file" id="fileInput" accept=".xlsx">
            <button onclick="readExcel()">Upload & Display</button>
        </div>
    
        <table id="studentTable" border="1">
            <thead>
                <tr id="tableHead"></tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
    
    
    <script>
        
        let departments = []; 

        function addDepartment() {
            let deptInput = document.getElementById("newDepartment").value.trim();
            if (deptInput === "") {
                alert("Please enter a department name.");
                return;
            }
            if (departments.includes(deptInput)) {
                alert("Department already exists!");
                return;
            }

            departments.push(deptInput);
            document.getElementById("newDepartment").value = ""; 
            displayDepartments();
        }

        function displayDepartments() {
            let departmentList = document.getElementById("departmentList");
            departmentList.innerHTML = ""; 

            departments.forEach(dept => {
                let li = document.createElement("li");
                li.textContent = dept;
                li.onclick = () => selectDepartment(dept);
                departmentList.appendChild(li);
            });
        }

        function selectDepartment(deptName) {
            document.getElementById("selectedDepartment").innerText = `Upload for ${deptName}`;
            document.getElementById("uploadSection").style.display = "block";
        }

        function readExcel() {
            let fileInput = document.getElementById("fileInput").files[0];
            if (!fileInput) {
                alert("Please select a file!");
                return;
            }

            let reader = new FileReader();
            reader.onload = function(event) {
                let data = new Uint8Array(event.target.result);
                let workbook = XLSX.read(data, { type: 'array' });
                let sheetName = workbook.SheetNames[0];
                let sheet = workbook.Sheets[sheetName];
                let jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });

                displayStudentData(jsonData);
            };
            reader.readAsArrayBuffer(fileInput);
        }

        function displayStudentData(data) {
            let tableHead = document.getElementById("tableHead");
            let tableBody = document.getElementById("tableBody");

            tableHead.innerHTML = "";
            tableBody.innerHTML = "";

            if (data.length === 0) {
                alert("No data found in the file!");
                return;
            }

            let headerRow = document.createElement("tr");
            data[0].forEach(header => {
                let th = document.createElement("th");
                th.textContent = header;
                headerRow.appendChild(th);
            });
            tableHead.appendChild(headerRow);

            for (let i = 1; i < data.length; i++) {
                let row = document.createElement("tr");
                data[i].forEach(cell => {
                    let td = document.createElement("td");
                    td.textContent = cell;
                    row.appendChild(td);
                });
                tableBody.appendChild(row);
            }
        }
    </script>
