<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edugrade AI - Sign Up & Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-left">
            <img src="th.jpg" alt="Edugrade AI Logo" class="logo">
            <span class="brand-name">Edugrade AI </span>
        </div>
        <div class="navbar-right">
            <a href="contact.html" class="help-icon">Help</a>
        </div>
    </nav>

    <!-- Sign Up Form -->
    <div class="container" id="signup-container">
        <h2>Create Account</h2>
        <label for="signup-role">Select Role:</label>
        <select id="signup-role">
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
        </select>
        <input type="email" id="signup-email" placeholder="Enter Email" required>
        <input type="password" id="signup-password" placeholder="Enter Password">
        <button onclick="signUp()">Sign Up</button>
        
        <p>Already have an account? <a href="#" onclick="toggleForms()">Log in</a></p>

        <!-- Google Sign-In Button -->
        <div class="google-signin-container">
            <button class="google-btn" onclick="signInWithGoogle()">
                <img src="https://img.icons8.com/color/48/google-logo.png" alt="Google Icon">
                Sign in with Google
            </button>
        </div>
    </div>

    <!-- Login Form -->
    <div class="container" id="login-container" style="display: none;">
        <h2>Login</h2>
        <label for="login-role">Select Role:</label>
        <select id="login-role">
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
        </select>
        <input type="email" id="login-email" placeholder="Enter Email">
        <input type="password" id="login-password" placeholder="Enter Password">
        <button onclick="login()">Login</button>
        
        <p><a href="#" onclick="showForgotPassword()">Forgot Password?</a></p>

        <!-- Google Sign-In Button -->
        <div class="google-signin-container">
            <button class="google-btn" onclick="signInWithGoogle()">
                <img src="https://img.icons8.com/color/48/google-logo.png" width="48" height= "48"alt="Google Icon">
                Sign in with Google
            </button>
        </div>

        <p>Don't have an account? <a href="#" onclick="toggleForms()">Create Account</a></p>
    </div>

    <script type="module" src="script.js"></script>

</body>
</html>
